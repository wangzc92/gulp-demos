<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>gallary</title>
	
	<style>
		*{margin:0;padding:0;}
		input{display:none;}
		label{}
		.container{
	  		display: flex;
	  		flex-wrap: wrap;
		}
		img{
	  		height: 200px;
	  		flex-grow: 1;
	  		object-fit: cover;
	  		margin: 2px;
		}
		
  		input[id="nature"]:checked ~ .container .item:not(.nature){display:none;}
  		
  		input[id="travel"]:checked ~ .container .item:not(.travel){display:none;}
  		
  		input[id="shenzhen"]:checked ~ .container .item:not(.shenzhen){display:none;}
  		
  		input[id="friends"]:checked ~ .container .item:not(.friends){display:none;}
  		
	</style>
</head>
<body>
	
  		<input type="radio" id="nature" name="clothing " />
  		<label for="nature">nature</label>
  	
  		<input type="radio" id="travel" name="clothing " />
  		<label for="travel">travel</label>
  	
  		<input type="radio" id="shenzhen" name="clothing " />
  		<label for="shenzhen">shenzhen</label>
  	
  		<input type="radio" id="friends" name="clothing " />
  		<label for="friends">friends</label>
  	
	<div class="container">
		
  		<div class="item nature">
			<img src="http://wangzc.cc/gallery/nature/images/thumbs/01.jpg" alt="">
  		</div>
  		
  		<div class="item nature">
			<img src="http://wangzc.cc/gallery/nature/images/thumbs/02.jpg" alt="">
  		</div>
  		
  		<div class="item nature">
			<img src="http://wangzc.cc/gallery/nature/images/thumbs/03.jpg" alt="">
  		</div>
  		
  		<div class="item nature">
			<img src="http://wangzc.cc/gallery/nature/images/thumbs/04.jpg" alt="">
  		</div>
  		
  		<div class="item travel">
			<img src="http://wangzc.cc/gallery/travel/images/thumbs/05.jpg" alt="">
  		</div>
  		
  		<div class="item travel">
			<img src="http://wangzc.cc/gallery/travel/images/thumbs/06.jpg" alt="">
  		</div>
  		
  		<div class="item travel">
			<img src="http://wangzc.cc/gallery/travel/images/thumbs/07.jpg" alt="">
  		</div>
  		
  		<div class="item shenzhen">
			<img src="http://wangzc.cc/gallery/shenzhen/images/thumbs/01.jpg" alt="">
  		</div>
  		
  		<div class="item shenzhen">
			<img src="http://wangzc.cc/gallery/shenzhen/images/thumbs/02.jpg" alt="">
  		</div>
  		
  		<div class="item shenzhen">
			<img src="http://wangzc.cc/gallery/shenzhen/images/thumbs/03.jpg" alt="">
  		</div>
  		
  		<div class="item friends">
			<img src="http://wangzc.cc/gallery/friends/images/thumbs/01.jpg" alt="">
  		</div>
  		
  		<div class="item friends">
			<img src="http://wangzc.cc/gallery/friends/images/thumbs/02.jpg" alt="">
  		</div>
  		
  	</div>
</body>
</html>
